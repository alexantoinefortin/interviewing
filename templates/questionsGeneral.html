<!-- questionsGeneral.html -->

<div class="w3-display-container w3-padding-large">
  <form action="" method="post" autocomplete="off">
		<label>Evaluator's information</label><br>
    <input type="text" id="evaluatorName" name="evaluatorName" placeholder="Your name (John Smith)" style="width:200px">
    <input type="text" id="userID" name="userID" placeholder="Your AmFam ID (jxs007)" style="width:200px">
    <hr>
    <label>Interviewee's information</label><br>
    <input type="text" id="intervieweeFirstName" name="intervieweeFirstName" placeholder="First name" style="width:200px">
    <input type="text" id="intervieweeLastName" name="intervieweeLastName" placeholder="Last Name" style="width:200px"><br>
		<input type="text" id="intervieweeRole" name="intervieweeRole" placeholder="Role interviewed for" style="width:200px"><br>
    <input type="text" id="interviewDate" name="interviewDate" placeholder="Date of interview (MM/DD/YYYY)" style="width:200px"><hr>
    <input type="text" id="commentGeneral" name="commentGeneral" placeholder="General comment on the interviewee" style="width:400px">
		<br><br>
		<label><b>Overall Score: </b></label>{% include "slider.html" %}
		<br>
    <input type="submit" name='prev_button' value="Previous" style="margin-right: 350px" disabled>
		<input type="submit" name='next_button' value="Next">
  </form>
</div>
