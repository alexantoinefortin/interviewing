<!-- Header -->
<head>
	<title>{{DisplayName}}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<img src="{{url_for('static', filename='SDA_logo.jpg')}}" alt="SDA header" style="width:550px;height:70px;">

<br/>
<br/>
<br/>
<div class="content">
<div class="tabs">
  <div class={% if Progress==0 %}"bluetab"{% else %}"graytab"{% endif %}>
    <div class="tab_left"></div>
    <div class="tab_text">
      General</div>
    <div class="tab_right"></div>
  </div>
	<div class={% if Progress==1 %}"bluetab"{% else %}"graytab"{% endif %}>
    <div class="tab_left"></div>
    <div class="tab_text">
      Cognitive</div>
    <div class="tab_right"></div>
  </div>
	<div class={% if Progress==2 %}"bluetab"{% else %}"graytab"{% endif %}>
	  <div class="tab_left"></div>
	  <div class="tab_text">
		  Role-related</div>
	  <div class="tab_right"></div>
  </div>
  <div class={% if Progress==3 %}"bluetab"{% else %}"graytab"{% endif %}>
		<div class="tab_left"></div>
		<div class="tab_text">
			Coolness</div>
		<div class="tab_right"></div>
	</div>
  <div class={% if Progress==4 %}"bluetab"{% else %}"graytab"{% endif %}>
    <div class="tab_left"></div>
    <div class="tab_text">
      Leadership Exp</div>
    <div class="tab_right"></div>
  </div>
</div>
</div>
